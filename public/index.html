        <div class='container-fluid'>
                <div class='row'>
                        
                    <div id='spots' class='col-md-6 '>
                            <h2>Disponibilités de stationnement <span> <i class="fas fa-car-side"> </span></i></h2>
                            <p>Cliquez ici pour trouver du stationnement</p>
                        </div>

                        <div id='pay' class='col-md-6 '>
                            <h2>Payez pour votre stationnement<span> <i class="fas fa-parking"></i> </span> </h2>
                            <p>Cliquez ici pour continuer</p>
                        </div>
                </div>
            </div>

        <div id='spotsMenu'>
                <div class='container'>
                    <p id="risotto">There are x amount of spots<img id= "gifer" height="40px" width="40px" src="https://loading.io/spinners/coolors/lg.palette-rotating-ring-loader.gif"></img></p>
                    
                    
                </div>

        </div>

        <div  id='payMenu'>
            <div class='container'>
                <form id="myForm">
                    <section>
                     <label for='name'>Nom:</label>
                        <input id='name' name='name' type='text' placeholder=' Entrez votre nom!'> 
                    </section>
                    <section>
                        <label for='time'>Combien de temps voulez-vous cette réservation? (max 24h)</label>
                           <input id='phoneNum' name='phoneNum' type='text' placeholder='Entrez votre numéro'> 
                       </section>
                    <section>
                        <label for='time'>Combien de temps voulez-vous cette réservation? (max 24h)</label>
                        <input id='time' name='time' type='number' min='0.5' max='24' step='0.5'>
                        <p class='cost' id="replaceMe">Prix final: </p>
                    </section>
                    <section>
                        <label for='creditCard'>Carte de crédit:</label>
                        <input id='creditCard' name='creditCard' type='text' placeholder="1111 1111 1111 1111" readonly>
                        <br>
                        <label for='expiration'>Date d'expiration</label>
                        <input id='expiration' name='expiration' type='text' placeholder="19/01" readonly>
                        <br>
                        <label for='security'>CVV:</label>
                        <input id='security' name='security' type='text' placeholder='123' readonly>
                    </section>
                    <section class='submission'>
                        <button type='submit' class="btn btn-primary mb-2" value='submit'>Envoyer</button>
                    </section>
                    <div id="alerted" class="alert alert-success" role="alert">Envoyé avec succès!</div>
                </form>
            </div>
        </div>

        <video controls autoplay muted loop class="hidden-xs">
